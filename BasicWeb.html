<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="BasicWeb.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="All">
        <p class="Title">Survey Form For Student</p>
        <div class="Body">
            <div class="Element">Name<br /><input class="Input" type="text" placeholder="Văn Viết Thiên Kim"></div>
            <div class="Element">Email<br /><input class="Input" type="text" placeholder="kimvvtde170216@fpt.edu.vn"></div>
            <div class="Element">Age<br /><input class="Input" type="text" placeholder="Enter your age"></div>
            <div class="Element">Which option best describes you?<br />
                <select class="Input Select">
                    <option>Student</option>
                    <option>Teacher</option>
                </select>
            </div>
            <div class="Element">Languages and Frameworks known (Check all that apply)<br />
                <input type="checkbox">C<br />
                <input type="checkbox">C++<br />
                <input type="checkbox">C#<br />
                <input type="checkbox">Java<br />
                <input type="checkbox">Python<br />
                <input type="checkbox">JavaScript<br />
                <input type="checkbox">React<br />
                <input type="checkbox">Angular<br />
                <input type="checkbox">Django<br />
                <input type="checkbox">Spring<br />
            </div>
            <div class="Element">Any comments or suggestions<br /><textarea class="Input" rows="3"></textarea></div>
            <div class="Element"><input class="Input SubmitButton" type="submit" value="Submit"></div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
